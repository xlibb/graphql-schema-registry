plugins {
    id 'de.undercouch.download'
    id 'com.github.spotbugs-base'
}

allprojects {
    group = project.group
    version = project.version

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
    }
}

task build {
    dependsOn(':schema-registry-ballerina:build')
}

task test {
    dependsOn(':schema-registry-ballerina:test')
}
